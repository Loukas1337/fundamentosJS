

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exec1</title>
        <style>
            body {
                background-color: rgb(138, 129, 129);
            }
        </style>
    </head>
    <body>

        <script>
            function mensagem() {
        let nome = localStorage.getItem("nomeUsuario"); // Obtém o nome do usuário armazenado no localStorage (caso já tenha sido salvo antes)


        // Se não houver nome salvo, solicita o nome ao usuário
        if (!nome) {
            nome = prompt("Olá! Qual é o seu nome?"); // Exibe um prompt para o usuário digitar o nome
            if (nome) {
                localStorage.setItem("nomeUsuario", nome);// Armazena o nome do usuário no localStorage para futuras visitas

            }
        }

        alert(`Bem-vindo de volta, ${nome}!`);
    }

    // Chama a função automaticamente quando a página for carregada
    window.onload = mensagem;

        </script>
    </body>
</html>

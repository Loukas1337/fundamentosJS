<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tratamnento de dados</title>
    <style>
      body {
        background-color: gray;
        color: rgb(0, 0, 0);
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>olá JS</h1>
    <p>A zika foi quebrada</p>

    <!-- Tag script para conter o JS -->
    <script>
      var n1 = Number(window.prompt("Digite um número: ")); // Convertendo uma string para número com o método Number
      var n2 = Number(window.prompt("Digite outro número: ")); // Convertendo uma string para número com o método Number
      var s = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); // Concatenação
      // (number + number) para adição
      // (string + string) para concatenação
    </script>
  </body>
</html>
